<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <div class="heading text-center m-5">
                    <div class="card card-head">
                        <div class="card-title">
                            <h1 class="m-4">Vansh's Blogs</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if mypost is not None %}
        <div class="row m-3">
            <div class="leftcolumn">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mx-3">{{mypost.title}}</h5>
                        <div class="card-body">
                            <div class="card-text">{{mypost.body}}</div>
                            <h6 class="text my-2">{{mypost.date}}</h6>
                            <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        {% for post in posts reversed%}
        <div class="row m-3 my-4">
            <div class="leftcolumn">
                <div class="card">
                    <div class="card-body">
                        <b><h5 class="card-title mx-3">{{post.title}}</h5></b>
                        <div class="card-body">
                            <div class="card-text">{{post.body|truncatewords:20}}</div>
                            <div class="d-flex justify-content-between">
                            <a href="{% url 'mypost' post.id %}" class="btn btn-primary mt-3">Read More</a>
                            <h6 class="text my-3">{{post.date}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}

    
</body>
</html>
