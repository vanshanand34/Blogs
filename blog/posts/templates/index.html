<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:wght@300;400;500;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu&display=swap');

body{
    font-family:Verdana, Geneva, Tahoma, sans-serif
}
 .card{
    box-shadow: 2px 2px black;
 }
 .card-body{
    font-size: 0.9rem;
    font-family:'Space mono';
    letter-spacing: 0.02rem;
 }
 .card-title{
    font-family:Verdana, Geneva, Tahoma, sans-serif
 }
 h6{
    font-family: 'Ubuntu';
 }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <div class="heading text-center m-5">
                    <div class="card">
                        <div class="card-title btn btn-info text-white">
                            <h1 class="m-2">Vansh's Blogs</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if mypost is not None %}
        <div class="row m-3">
            <div class="leftcolumn">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mx-3">{{mypost.title}}</h5>
                        <div class="card-body">
                            <div class="card-text">{{mypost.body}}</div>
                            <h6 class="text my-2">{{mypost.date}}</h6>
                            <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        {% for post in posts reversed%}
        <div class="row m-3">
            <div class="leftcolumn">
                <div class="card">
                    <div class="card-body">
                        <b><h5 class="card-title mx-3">{{post.title}}</h5></b>
                        <div class="card-body">
                            <div class="card-text">{{post.body|truncatewords:20}}</div>
                            <h6 class="text my-3">{{post.date}}</h6>
                            <a href="{% url 'mypost' post.id %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}

    
</body>
</html>
