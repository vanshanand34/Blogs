<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:wght@300;400;500;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu&display=swap');
        
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }
        .card{
            box-shadow: 2px 2px black;
         }
        </style>
</head>


<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <div class="heading text-center m-5">
                    <div class="card">
                        <div class="card-title btn btn-info text-white">
                            <h1 class="m-2">Vansh's Blogs</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center">Create a New Blog</h1>
    <form class="m-5" action="/posts/create/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-success my-2">
      </form>
</body>
</html>
